<html>
<head>
	<meta charset="UTF-8">
	<link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>

	<h1>A simple table clustering example</h1>
	<div class="clustertable">
		<div class="tablepart">
			<div class="tablerow tablehead">
				<div class="rowelem rowhead"></div>
				<div class="rowelem">A</div>
				<div class="rowelem">B</div>
				<div class="rowelem">C</div>
				<div class="rowelem">D</div>
			</div>
			<div class="tablerow">
				<div class="rowelem rowhead">1</div>
				<div class="rowelem">1.A</div>
				<div class="rowelem">1.B</div>
				<div class="rowelem">1.C</div>
				<div class="rowelem">1.D</div>
			</div>
		</div>
		<div class="tablepart">
			<div class="tablerow tablehead">
				<div class="rowelem rowhead"></div>
				<div class="rowelem">A</div>
				<div class="rowelem">B</div>
				<div class="rowelem">C</div>
				<div class="rowelem">D</div>
			</div>
			<div class="tablerow">
				<div class="rowelem rowhead">2</div>
				<div class="rowelem">2.A</div>
				<div class="rowelem">2.B</div>
				<div class="rowelem">2.C</div>
				<div class="rowelem">2.D</div>
			</div>
		</div>
		<div class="tablepart">
			<div class="tablerow tablehead">
				<div class="rowelem rowhead"></div>
				<div class="rowelem">A</div>
				<div class="rowelem">B</div>
				<div class="rowelem">C</div>
				<div class="rowelem">D</div>
			</div>
			<div class="tablerow">
				<div class="rowelem rowhead">3</div>
				<div class="rowelem">3.A</div>
				<div class="rowelem">3.B</div>
				<div class="rowelem">3.C</div>
				<div class="rowelem">3.D</div>
			</div>
		</div>
	</div>
</body>
</html>
